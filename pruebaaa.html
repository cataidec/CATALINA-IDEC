<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Margen</title>
    <style>
        /* CSS para aplicar margen */
        body {
            margin: 50px; /* Aplica un margen de 50px alrededor de todo el contenido */
            padding: 20px; /* Añade un padding para que el contenido no quede pegado a los bordes */
            background-color: #f4f4f4; /* Color de fondo para distinguir el área con margen */
            font-family: Arial, sans-serif;
        }

        .content {
            background-color: #ffffff; /* Color de fondo del contenido */
            padding: 20px; /* Espaciado interno para el contenido */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra para dar un efecto elevado */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Educativas Evangelicas Centroamericanas</h1>

    </div>
</body>
</html>
